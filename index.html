<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riffy - Music Lover App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="RIFFY.png">
      <span>Riffy</span>
    </div>
    <input type="text" id="search" placeholder="ЁЯФН Search songs..." onkeyup="searchSongs()">
  </nav>

  <!-- Floating Music Notes -->
  <div class="note" style="left:10%">ЁЯО╡</div>
  <div class="note" style="left:30%">ЁЯО╢</div>
  <div class="note" style="left:50%">ЁЯО╝</div>
  <div class="note" style="left:70%">ЁЯО╕</div>
  <div class="note" style="left:90%">ЁЯОз</div>

  <div class="container">
    <h1 id="title">ЁЯО╢ Music Playlist</h1>

    <!-- Language Selection -->
    <select id="language" onchange="changeLanguage()">
      <option value="En">English</option>
      <option value="Hi">рд╣рд┐рдиреНрджреА</option>
      <option value="Te">р░др▒Жр░▓р▒Бр░Чр▒Б</option>
      <option value="Ta">родрооро┐ро┤рпН</option>
    </select>

    <!-- Mood Filter -->
    <select id="mode" onchange="filterSongs()">
      <option value="all">All Songs</option>
      <option value="sad">Sad</option>
      <option value="melody">Melody</option>
      <option value="party">Party</option>
    </select>

    <!-- Playlist -->
    <ul id="playlist"></ul>

    <!-- Player -->
    <div class="player">
      <p id="nowPlaying">Not Playing</p>
      <audio id="audioPlayer" controls autoplay></audio>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
